<body class="signwrapper">
<div class="sign-overlay"></div>
<div class="signpanel"></div>
<div class="panel signin">
    <div class="panel-heading">
        <h1>FullStack</h1>
        <h4 class="panel-title">Login</h4>
    </div>
    <div class="panel-body">
        <form id="logar" method="post">
            <input title="funcionario" hidden name="view" value="funcionario">
            <input title="funcionario" hidden name="rota" value="login">
            <div class="form-group mb10">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" name="usuario" class="form-control" placeholder="Email" value="" required>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" name="senha" class="form-control" placeholder="Senha" value="" required>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" id="btnlogin" class="btn btn-success btn-quirk btn-block">Entrar</button>
            </div>
        </form>
    </div>
</div>
<script src="assets/js/jquery-3.3.0.js"></script>
<script src="assets/js/jquery-migrate-3.0.1.js"></script>
<script src="assets/js/bootstrap.js"></script>

<script src="assets/js/nanoscroller.js"></script>
<script src="assets/js/select2.js"></script>
<script src="assets/js/toastr.js"></script>

<script>
    $("#btnlogin").on('click', function (e) {
        var form = $('#logar')[0];
        var data = new FormData(form);
        $.ajax({
            type: "POST",
            enctype: 'multipart/form-data',
            url: "view/dispatcher.php",
            data: data,
            processData: false,
            contentType: false,
            cache: false,
            success: function (result) {
                if (result === 'erro') {
                    toastr.info('Login ou Usu√°rio Incorretos');
                }
                else {
                    window.location.href = "profile";
                }
            }
        });
        e.preventDefault();
    });
</script>
